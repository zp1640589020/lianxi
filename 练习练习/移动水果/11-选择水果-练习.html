<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        select {
            width: 170px;
            height: 240px;
            font-size: 18px;
            background-color: #a4ff34;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(function () {
        	$('button:eq(0)').click(function(){
        		var a=$('#sel1 option')
        		$('#sel2').append(a)
        	})
            $('button:eq(2)').click(function(){
        		var a=$('#sel1 option:selected')
        		$('#sel2').append(a)
        	})
            $('button:eq(1)').click(function(){
        		var a=$('#sel2 option')
        		$('#sel1').append(a)
        	})
            $('button:eq(3)').click(function(){
        		var a=$('#sel2 option:selected')
        		$('#sel1').append(a)
        	})

        })
    </script>
</head>
<body>
    <select id="sel1" size="10" multiple>
        <option value="0">香蕉</option>
        <option value="1">苹果</option>
        <option value="2">鸭梨</option>
        <option value="3">葡萄</option>
    </select>
    
    <button>>>></button>
    <button><<<</button>
    	
    <button>></button>
    <button><</button>
    	
    <select id="sel2" size="10" multiple>
    	
    </select>
</body>
</html>
